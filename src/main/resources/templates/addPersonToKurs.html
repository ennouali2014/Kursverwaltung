
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout "
      xmlns:th="http://www.thymeleaf.org">

<body>
<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <!--/*@thymesVar id="kurs" type="com.example.kursverwaltung.domain.Kurs"*/-->
            <form action="#"

                  th:action="@{'/k1/kurs1/addKursToPerson/'+${kurs.kursId}}"

                  enctype="multipart/form-data">
                <!--div th:with="person=${person}, kurse=${kurse}"-->
                <div class="col-md-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">Kurs mit Personen</div>
                        <div class="panel-body" style="padding-left: 5px;">
                            Kursname : <b th:text="${kurs.kursname}"></b>
                            <br/>
                            <br/>
                            Start-Datum : <b th:text="${kurs.start_datum}"></b>
                            <br/>
                            End-Datum : <b th:text="${kurs.ende_datum}"></b>
                            <br/>
                            <br/>
                            freie Plaetze : <b th:text="${kurs.freie_plaetze}"></b>
                            <br/>
                            <br/>
                            diese Personen interessieren sich f√ºr den Kurs <b th:text="${kurs.kursname}"></b>:
                            <span th:each="person : ${kurs.interessant}">
                            <br/>&nbsp;&nbsp;
                            <b th:text="${person.vorname}+${person.nachname}"></b>
                            </span>
                            <br/>
                            <br/>
                            diese Personen nehmen am Kurs <b th:text="${kurs.kursname}"></b> teil:
                            <span th:each="person : ${kurs.teilnehmer}">
                            <br/>&nbsp;&nbsp;<b th:text="${person.vorname}+${person.nachname}"></b>
                            </span>
                            <br/>
                            <br/>
                        </div>
                    </div>
                    <div class="col-md-6">

                    als
                        <select class="form-control" name="choix">
                            <!--/*@thymesVar id="choix" type="com.example.kursverwaltung.controller.PersonController"*/-->
                            <option th:each="ch : ${choix}"
                                    th:value="${ch}"
                                    th:text="${ch}"></option>
                        </select>
                        <br/>
                        <br/>
                        <a th:href="@{'/k1/kurs1/kurse'}" class="btn btn-primary">Abbrechen</a>
                    </div>
                    <div class="col-md-6">
                        die Person
                        <select class="form-control" name="personId">
                            <!--/*@thymesVar id="personen" type="com.example.kursverwaltung.service.KursService"*/-->
                            <option th:each="person:${personen}"
                                    th:value="${person.personId}"
                                    th:text="${person.vorname}+${person.nachname}"></option>
                        </select>
                        <br/>
                        <br/>
                        <button type="submit" class="btn btn-primary">
                            zum Kurs hinzufuegen
                        </button>


                    </div>
                </div>
                <br/>

            </form>
        </div>
    </section>
</div>
</body>
</html>
