<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

 <div th:insert="head :: head">  </div>

 <body>

 <div th:insert="navbar :: navbar" class="navbar sticky-top navbar-expand-lg navbar-light bg-light">  </div>


<div align="center">
    <h1>Create New Kurs</h1>
    <br/>
    <div class="col-sm-4">
        <!--/*@thymesVar id="kurs" type="com.example.kursverwaltung.domain.Kurs"*/-->
        <form action="#" th:action="@{/savekurs}" th:object="${kurs}" method="post">
            <div id="hbox">
                <div class="vbox">

                    <div align="center">
                        <tr>
                            <label class="form-label">Kursname</label>
                            <td>
                                <input type="text" th:field="*{kursname}" class="form-control"
                                       placeholder="Kursname"/>
                                <input type="hidden" th:field="*{kursId}"/>

                            </td>
                        </tr>

                        <tr>
                            <label class="form-label">anzahlTage</label>
                            <td>
                                <input type="text" th:field="*{anzahlTage}" class="form-control"
                                       placeholder="Anzahl Tage"/>
                            </td>
                        </tr>
                        <tr>
                            <label class="form-label">startDatum</label>
                            <td>
                                <input type="date" th:field="*{startDatum}" class="form-control"
                                       placeholder="Start Datum"/>
                            </td>
                        </tr>
                        <tr>
                            <label class="form-label">minTnZahl</label>
                            <td>
                                <input type="text" th:field="*{minTnZahl}" class="form-control"
                                       placeholder="Min. Teilnehmer"/>
                            </td>
                        </tr>
                        <tr>
                            <label class="form-label">aktuelleTnZahll</label>
                            <td>
                                <input type="text" th:field="*{aktuelleTnZahl}" class="form-control"
                                       placeholder="Aktuelle Teilnehmer"/>
                            </td>
                        </tr>
                        <tr>
                            <label class="form-label">gebuehrBrutto</label>
                            <td>
                                <input type="text" th:field="*{gebuehrBrutto}" class="form-control"
                                       placeholder="Gebuehr Brutto"/>
                            </td>
                        </tr>
                        <tr>
                            <label class="form-label">mwstProzent</label>
                            <td>
                                <input type="text" th:field="*{mwstProzent}" class="form-control"
                                       placeholder="Mwst in Prozent"/>
                            </td>
                        </tr>
                    </div>

                </div>

                <div class="vbox">
                    <div align="center">

                        <tr>
                            <label class="form-label">Status</label>
                            <td>
                                <select th:field="*{status}" class="form-control" name="status">
                                    <option th:value="1" th:text="Active">Active</option>
                                    <option th:value="2" th:text="Geplant">Geplant</option>
                                    <option th:value="3" th:text="abgesagt">Abgesagt</option>
                                </select>

                            </td>
                        </tr>
                        <tr>
                            <label class="form-label">zyklus</label>
                            <td>
                                <input type="text" th:field="*{zyklus}" class="form-control"
                                       placeholder="Zyklus"/>
                            </td>
                        </tr>
                        <tr>
                            <label class="form-label">endeDatum</label>
                            <td>
                                <input type="date" th:field="*{endeDatum}" class="form-control"
                                       placeholder="End Datum"/>
                            </td>
                        </tr>
                        <tr>
                            <label class="form-label">maxTnZahl</label>
                            <td>
                                <input type="text" th:field="*{maxTnZahl}" class="form-control"
                                       placeholder="Max Teinlnehmer"/>
                            </td>
                        </tr>
                        <tr>
                            <label class="form-label">freiePlaetze</label>
                            <td>
                                <input type="text" th:field="*{freiePlaetze}" class="form-control"
                                       placeholder="Freie Plaetze"/>
                            </td>
                        </tr>
                        <tr>
                            <label class="form-label">gebuehrNetto</label>
                            <td>
                                <input type="text" th:field="*{gebuehrNetto}" class="form-control"
                                       placeholder="Gebuehr Netto"/>
                            </td>
                        </tr>
                        <tr>
                            <label class="form-label">mwstEuro</label>
                            <td>
                                <input type="text" th:field="*{mwstEuro}" class="form-control"
                                       placeholder="Mwst in Euro"/>
                            </td>
                        </tr>

                    </div>

                </div>

                <div>
                    <br>
                    <tr>
                        <td colspan="2">
                            <button type="submit" class="btn btn-info">Save</button>
                        </td>
                    </tr>

                </div>
            </div>
        </form>
    </div>

</div>

</body>
</html>
