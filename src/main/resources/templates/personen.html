<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout ">

<!--div th:insert="head :: head">  </div-->

<body>

<nav th:insert="navbar :: navbar" class="navbar sticky-top navbar-expand-lg navbar-light bg-light">  </nav>


<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
    <h2>List All Teilnehmer und Interessant</h2>


    <div align="left">
        <h3><a th:href="@{'/newperson'}">Add new person</a></h3>
    </div>

    <form th:action="@{/personen}" method="get">
        <input id="txtsearch" type="text" name="keyword">
        <button type="submit">Go</button>
    </form>


    <tr>
        <div class="col-sm-5" align="center">
            <div class="panel-body" align="center">
                <table class="table">
                    <thead class="thead-dark">
                    <tr>
                        <th>Person ID</th>
                        <th>Anrede</th>
                        <th>Titel</th>
                        <th>Vorname</th>
                        <th>Nachname</th>
                        <th>Strasse</th>
                        <th>PLZ</th>
                        <th>Ort</th>
                        <th>Email</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!--/*@thymesVar id="person" type="com.example.kursverwaltung.domain.Person"*/-->

                    <!--/*@thymesVar id="listPerson" type="com.example.kursverwaltung.controller.PersonController"*/-->
                    <tr th:each="person :${listPerson}">
                        <td th:text="${person.personId}">person ID</td>
                        <td th:text="${person.anrede}">Anrede</td>
                        <td th:text="${person.titel}">Titel</td>
                        <td th:text="${person.vorname}">Vorname</td>
                        <td th:text="${person.nachname}">Nachname</td>
                        <td th:text="${person.strasse}">Strasse</td>
                        <td th:text="${person.plz}">PLZ</td>
                        <td th:text="${person.ort}">Ort</td>
                        <td th:text="${person.email}">Email</td>
                        <td>
                            <a th:href="@{'/editperson/' + ${person.personId}}">Edit</a>
                        </td>
                        <td>
                            <a th:href="@{'/get/'+${person.personId}}">Add kurs</a>
                        </td>
                        <td>
                            <a th:href="@{'/deleteperson/' + ${person.personId}}">Delete</a>
                        </td>
                    </tr>

                    </tbody>
                </table>

            </div>

        </div>

    </tr>

</div>
    </section>
</div>
</body>
</html>
