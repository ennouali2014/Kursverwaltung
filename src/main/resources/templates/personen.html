<!--Main layout-->


<div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">

            <div th:insert="~{navbar :: navbar}"></div>

        </div>
        <div class="col py-3">

<noscript>Bitte schalten Sie Javascript in Ihrem Browser ein, um diese App vollumfänglich nutzen zu können</noscript>

            <!-- hier den individuellen Bereich einer Site einfügen -->

                        <section class="wrapper">
                            <div class="row">
                                <h2>List All Teilnehmer und Interessant</h2>
                                <div align="left">
                                    <h3><a th:href="@{'/person/newperson'}">Add new person</a></h3>
                                </div>
                                <form th:action="@{/person/personen}" method="get">
                                    <input id="txtsearch" type="text" name="keyword">
                                    <button type="submit">Suchen</button>
                                </form>
                                <tr>
                                    <div class="col-sm-5" align="center">
                                        <div class="panel-body" align="center">
                                            <table class="table">
                                                <thead class="thead-dark">
                                                <tr>
                                                    <th>Person ID</th>
                                                    <th>Anrede</th>
                                                    <th>Titel</th>
                                                    <th>Vorname</th>
                                                    <th>Nachname</th>
                                                    <th>Strasse</th>
                                                    <th>PLZ</th>
                                                    <th>Ort</th>
                                                    <th>Email</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <!--/*@thymesVar id="person" type="com.example.kursverwaltung.domain.Person"*/-->

                                                <!--/*@thymesVar id="listPerson" type="com.example.kursverwaltung.controller.PersonController"*/-->
                                                <tr th:each="person :${listPerson}">
                                                    <td th:text="${person.personId}">person ID</td>
                                                    <td th:text="${person.anrede}">Anrede</td>
                                                    <td th:text="${person.titel}">Titel</td>
                                                    <td th:text="${person.vorname}">Vorname</td>
                                                    <td th:text="${person.nachname}">Nachname</td>
                                                    <td th:text="${person.strasse}">Strasse</td>
                                                    <td th:text="${person.plz}">PLZ</td>
                                                    <td th:text="${person.ort}">Ort</td>
                                                    <td th:text="${person.email}">Email</td>
                                                    <td>
                                                        <a th:href="@{'/editperson/' + ${person.personId}}">Edit</a>
                                                    </td>
                                                    <td>
                                                        <a th:href="@{'/get/'+${person.personId}}">Add kurs</a>
                                                    </td>
                                                    <td>
                                                        <a th:href="@{'/person/deleteperson/' + ${person.personId}}">Delete</a>
                                                    </td>
                                                </tr>

                                                </tbody>
                                            </table>

                                        </div>

                                    </div>

                                </tr>

                            </div>
                        </section>

                <!-- hier endet indiviueller bereich -->

        </div>
    </div>
</div>
