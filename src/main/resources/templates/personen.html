    <!--
    <nav aria-label="breadcrumb">

    <h2>Spring Boot Crud System -Personen Registation</h2>


    <div align="left">
        <h3><a th:href="@{'/newperson'}">Add new person</a></h3>
    </div>


    <tr>
        <div class="col-sm-5" align="center">
            <div class="panel-body" align="center">
                <table class="table">
                    <thead class="thead-dark">
                    <tr>
                        <th>Person ID</th>
                        <th>Anrede</th>
                        <th>Titel</th>
                        <th>Vorname</th>
                        <th>Nachname</th>
                        <th>Strasse</th>
                        <th>PLZ</th>
                        <th>Ort</th>
                        <th>Email</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!--/*@thymesVar id="person" type="com.example.kursverwaltung.domain.Person"*/-->

                    <!--/*@thymesVar id="listPerson" type="com.example.kursverwaltung.controller.PersonController"*/-->
                    <tr th:each="person :${listPerson}">
                        <td th:text="${person.person_id}">person ID</td>
                        <td th:text="${person.anrede}">Anrede</td>
                        <td th:text="${person.titel}">Titel</td>
                        <td th:text="${person.vorname}">Vorname</td>
                        <td th:text="${person.nachname}">Nachname</td>
                        <td th:text="${person.strasse}">Strasse</td>
                        <td th:text="${person.plz}">PLZ</td>
                        <td th:text="${person.ort}">Ort</td>
                        <td th:text="${person.email}">Email</td>
                        <td>
                            <a th:href="@{'/editperson/' + ${person.person_id}}">Edit</a>
                        </td>
                        <td>
                            <a th:href="@{'/deleteperson/' + ${person.person_id}}">Delete</a>
                        </td>
                    </tr>

                    </tbody>
                </table>

            </div>

        </div>

    </tr>

    </tbody>
    </table>
</div>
