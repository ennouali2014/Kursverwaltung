<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div th:insert="~{head :: head}"></div>

<body>


<!--Main layout-->


<div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">

            <div th:insert="~{navbar :: navbar}"></div>

        </div>
        <div class="col py-3">

            <noscript>Bitte schalten Sie Javascript in Ihrem Browser ein, um diese App vollumfänglich nutzen zu können
            </noscript>

            <!-- hier den individuellen Bereich einer Site einfügen -->


            <div align="center">
                <div class="col-sm-4">
                    <h1>Kurs1 anlegen/editieren</h1>
                    <br/>
                    <form action="#" th:action="@{/k1/savekurs1}" th:object="${kurs1}" method="post">
                        <div id="hbox">
                            <div class="vbox">

                                <div align="center">

                                    <tr>
                                        <label class="form-label">Kursname1</label>
                                        <td>
                                            <input type="text" th:field="*{kursname1}" class="form-control"
                                                   placeholder="kursname1" required/>
                                            <input type="hidden" th:field="*{kurs1Id}"/>

                                        </td>
                                    </tr>
                                    <tr>
                                        <label class="form-label">anzahlTage1</label>
                                        <td>

                                            <input type="number" th:field="*{anzahl_tage1}" class="form-control"
                                                   placeholder="anzahlTage1" required/>

                                        </td>
                                    </tr>

                                    <tr>
                                        <label class="form-label">startDatum</label>
                                        <td>
                                            <input type="date" th:field="*{start_datum1}"
                                                   class="form-control" id="start_date1" name="start_date1"
                                                   placeholder="startDatum" required
                                                   th:value="${#dates.format(kurs1.start_datum1, 'dd.MM.yyyy')}"/>
                                        </td>
                                    </tr>
                                </div>

                            </div>
                            <div class="vbox">
                                <div align="center">
                                    <tr>
                                        <label class="form-label">zyklus</label>
                                        <td>
                                            <input type="number" th:field="*{zyklus1}" class="form-control"
                                                   placeholder="zyklus" required/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <label class="form-label">endeDatum</label>
                                        <td>
                                            <input type="date" th:field="*{ende_datum1}" class="form-control"
                                                   placeholder="endeDatum" disabled/>
                                        </td>
                                    </tr>
                                </div>

                            </div>
                        </div>
                        <div class="vbox">
                            <div align="center">
                                <div>
                                    <br>
                                    <tr>
                                        <td colspan="2">
                                            <button type="submit" class="btn btn-info">Save</button>
                                        </td>
                                    </tr>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
            </div>


            <!-- hier endet indiviueller bereich -->


        </div>
    </div>
</div>


</body>
</html>
